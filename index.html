<body class="bg-body-tertiary">
  
<main class="container">
<div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow-sm">
  <img class="me-3" src="assets/img/logo.jfif" alt="" width="48" height="38">
  <div class="lh-1">
    <h1 class="h6 mb-0 text-white lh-1">Ingress.IN</h1>
    <small>Quer ingressinh? Tá na mão!</small>
  </div>
</div>

<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">Selecione o evento</h6>
  <div class="container gx-0 text-center">
    <div class="row">
      <div class="col-12 col-md-9 p-3">
        <select class="form-select" id="eventSelect" aria-label="Default select">
         <!-- select carregado via javascript app.js -->
        </select>
      </div>
      <div class="col-12 col-md-3 p-3">
        <div class="input-group">
          <span class="input-group-text">Qtd.</span>
          <input type="number" class="form-control" id="qtdIngressos" value="1" min="1" max="99"
           aria-label="qtd" aria-describedby="qtd-ingressos">
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-primary me-2" id="btnAdicionaIngresso">Adicionar</button>
      <button class="btn btn-danger" id="btnlimpaSelecaoDeIngresso">Limpar</button>
    </div>
  </div>
</div>

<div class="my-3 p-3 bg-body rounded shadow-sm d-none" id="listaDeCompras">
  <h6 class="border-bottom pb-2 mb-0">Lista de Compras</h6>
  <!-- Lista de compras atualizada via javascript -->
  <div class="alert alert-warning my-3 d-none" id="validaMensagem" role="alert">
    O evento selecionado já está na lista. Clique em remover para uma nova inclusão.
  </div>
</div>

<div class="my-3 p-3 bg-body rounded shadow-sm d-none" id="valorTotalDaCompra">
  <h6 class="border-bottom pb-2 mb-0">Total</h6>
  <div class="d-flex text-body-secondary pt-3">
    <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
     xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32"
     preserveAspectRatio="xMidYMid slice" focusable="false">
     <title>Placeholder</title><rect width="100%" height="100%" fill="#16a75e"/>
     <text x="50%" y="50%" fill="#16a75e" dy=".3em">32x32</text>
    </svg>
    <div class="pb-3 mb-0 small lh-sm w-100">
      <div class="d-flex justify-content-between">
        <strong class="text-gray-dark" id="qtdIngressosFinal">Total de Ingressos: <!-- via javascript app.js --></strong>
        <button class="btn btn-success">Comprar</button>
      </div>
      <span class="d-block" style="margin-top: -20px;" id="valorTotalFinal"><!-- via javascript app.js --></span>
    </div>
  </div>
</div>
